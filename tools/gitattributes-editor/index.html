<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>.gitattributes Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>.gitattributes Editor</h1>
    <p>Edit the repository's <code>.gitattributes</code> safely and download your changes.</p>
  </header>

  <main>
    <section class="editor">
      <label for="editorArea">.gitattributes</label>
      <textarea id="editorArea" spellcheck="false"># .gitattributes
# Recommended repository defaults: normalize line endings, mark binary files, and set merge strategies for common lockfiles.
# Keep this file small and explicit for cross-platform contributors.

# Core default: let Git detect text files and normalize them on checkin.
* text=auto

# Enforce LF in the repo for common text files to avoid cross-platform diffs.
# Developers on Windows can keep CRLF locally via `git config core.eol` if they prefer.
*.sh    text eol=lf
*.py    text eol=lf
*.js    text eol=lf
*.ts    text eol=lf
*.json  text eol=lf
*.yml   text eol=lf
*.yaml  text eol=lf
*.md    text eol=lf
*.markdown text eol=lf
*.html  text eol=lf
*.css   text eol=lf
*.scss  text eol=lf
*.graphql text eol=lf

# Binary files - do not attempt to normalize or diff as text.
*.png   binary
*.jpg   binary
*.jpeg  binary
*.gif   binary
*.ico   binary
*.webp  binary
*.avif  binary
*.pdf   binary
*.zip   binary
*.tar.gz binary
*.7z    binary
*.exe   binary
*.dll   binary
*.so    binary

# Lockfiles - prefer union merges to reduce manual conflict resolution for autogenerated lockfiles.
yarn.lock        merge=union
package-lock.json merge=union
pnpm-lock.yaml   merge=union
poetry.lock      merge=union
Pipfile.lock     merge=union

# Build and distribution folders - exclude from archives when using `git archive`.
dist/** export-ignore
build/** export-ignore
node_modules/** export-ignore

# If you use Git LFS, enable patterns here (example commented):
# *.psd filter=lfs diff=lfs merge=lfs -text

# End of .gitattributes
</textarea>

      <div class="controls">
        <button id="previewBtn">Preview</button>
        <button id="downloadBtn">Download .gitattributes</button>
        <button id="copyBtn">Copy to clipboard</button>
      </div>
    </section>

    <section class="preview">
      <h2>Preview</h2>
      <pre id="previewArea" aria-live="polite"></pre>
    </section>
  </main>

  <footer>
    <small>Saved to <code>tools/gitattributes-editor/index.html</code>. Use <code>apply.ps1</code> to copy the downloaded file into the repository (Windows).</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
